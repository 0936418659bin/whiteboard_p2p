# P2P Whiteboard Application Configuration

## Network Configuration
# Discovery ports for P2P network
discovery.port=55555
broadcast.port=55556
listen.port.base=55550
listen.port.range=10

# Network timeouts (milliseconds)
connection.timeout=5000
socket.timeout=30000

## Application Configuration
# Canvas settings
canvas.max_history_size=1000
canvas.default_width=1200
canvas.default_height=800

# Drawing tools
tool.default=PENCIL
tool.stroke_min=1
tool.stroke_max=50
tool.stroke_default=2

# Color
color.default_rgb=0,0,0
color.alpha=255

## Performance Settings
# Threading
thread.pool_size=10
thread.queue_size=100

# Rendering
render.antialiasing=true
render.quality=high

# Network optimization
network.message_batch_size=50
network.batch_timeout=100

## UI Configuration
# Frame
ui.frame.title=P2P Whiteboard
ui.frame.icon=icon.png

# Theme
ui.theme=dark
ui.font.default=Arial
ui.font.size=12

# Components
ui.tool_panel.visible=true
ui.color_panel.visible=true
ui.status_bar.visible=true

## Logging Configuration
# Log levels: SEVERE, WARNING, INFO, FINE, FINER, FINEST
log.level=INFO
log.console=true
log.file=false
log.filepath=logs/whiteboard.log

## Advanced Settings
# Conflict resolution strategy
sync.conflict_strategy=TIMESTAMP_BASED

# State synchronization
sync.interval=1000
sync.auto_sync=true

# Peer discovery
discovery.interval=3000
discovery.timeout=30000

# Buffer sizes
buffer.input_size=16384
buffer.output_size=16384
